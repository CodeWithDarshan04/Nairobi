<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>

  <div class="login-top">
    <img src="Images/Profile Pic 1.png" alt="logo">
  </div>

  <div class="justify-content-center align-items-center " style="width: 100vw;">
    <section class="login-box">
      <h2 class="text-white text-center">Sign In</h2><br>
      <form>
        <div id="emailHelp" class="form-text mb-3 text-center text-white">Sign in to stay connected.</div>
        <label for="exampleInputEmail1" class="form-label small-text">Email</label>
        <div class="mb-4 ">
          <input type="email" class="form-control border-0 " id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <label for="exampleInputPassword1" class="form-label small-text">Password</label>
        <div class="mb-1">
          <input type="password" class="form-control border-0" id="exampleInputPassword1">
        </div>
        <div class="mt-3 form-check">
          <label class="form-check-label text-white" for="exampleCheck1"><input type="checkbox"
              class="form-check-input bg-dark" id="exampleCheck1">Remember me?</label>
          <a href="confirm.html" class="text-decoration-none text-danger ">Forgate Password</a>
        </div>
        <button type="submit" class="btn btn-danger mt-4 text-center d-grid gap-2 col-6 mx-auto"
          style="width: 50%;">Sign in</button>
        <div id="emailHelp" class="form-text mb-3 mt-3 text-center text-white">or sign in with other accounts?</div>
        <div class="mt-3 d-flex d-grid col-6 mx-auto">
          <img src="Images/Gmail.png" alt="Gmail">
          <img src="Images/Facebook.png" alt="Facebook">
          <img src="Images/Instagram.png" alt="Instagram">
          <img src="Images/Linkedin.png" alt="Linkedin">
        </div>
        <div id="emailHelp" class="form-text mb-3 mt-2 text-center text-white small-text">Donâ€™t have an account? Click
          here to <a href="login.html" class="text-decoration-none text-danger">Sign up</a></div>
      </form>
    </section>
  </div>
  <div class="login-bottom text-white position-absolute">
    <img src="Images/LOGO.png" alt="logo">
  </div>
</body>

</html>
