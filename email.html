<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="email">
    <div class="logo">
      <img src="Images/LOGO.png" alt="logo">
    </div>
    <div class="width-1920px">
      <img src="Images/Money Sack_3 3.png" alt="">
    </div>
    <section class="success-box position-absolute d-grid gap-32">
      <div>
        <img src="Images/Ellipse 144.png" alt="Success" class="d-flex d-grid mx-auto">

        <div class="card-img-overlay card-inverse">
          <h4 class="text-stroke text-white pb-5">
            <img src="Images/Rectangle 575.png" alt="Success" class="d-flex d-grid mx-auto mt-5 ">
          </h4>
        </div>
        <h1 class="text-white text-center mb-0">Success !</h1>
        <form>
          <div id="emailHelp" class="form-text mb-3 text-center text-white">A email has been send to your
            email@domain.com. Please check for an email from company and click on the included link to reset your
            password.</div>
          <button type="submit" class="btn btn-danger mt-4 text-center d-grid gap-2 col-6 mx-auto"
            style="width: 50%;">Back to Home</button>
        </form>
    </section>
  </div>
</body>

</html>
