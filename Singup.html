<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <div class="full">

        <div class="login-top">
            <img src="Images/Subtract.png" alt="logo">
        </div>

        <div class="justify-content-center align-items-center " style="width: 100vw;">
            <section class="signup-box">
                <h2 class="text-white text-center mb-0">Sign Up</h2><br>
                <form>
                    <div id="emailHelp" class="form-text mb-2 text-center text-white">Create your Hope UI account</div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="exampleInputEmail1" class="mb-2 form-label small-text">First Name</label>
                            <input type="F_name" class="form-control border-1 g-3 bg-dark text-white mb-0 "
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col-auto">
                            <label for="exampleInputEmail1" class="mb-2 form-label small-text">Last Name</label>
                            <input type="L_name" class="form-control border-1 g-3 bg-dark text-white mb-0 "
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col-auto">
                            <label for="exampleFormControlInput1" class="form-label text-white">Email address</label>
                            <input type="email" class="form-control border-1 bg-dark text-white" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-auto">
                            <label for="exampleInputEmail1" class="mb-2 form-label small-text">Phone No.</label>
                            <input type="text" class="form-control border-1 bg-dark text-white"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="10">
                        </div>
                        <div class="col-auto">
                            <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                            <input type="password" class="form-control border-1 bg-dark text-white"
                                id="exampleInputPassword1">
                        </div>
                        <div class="col-auto">
                            <label for="exampleInputPassword1" class="form-label small-text">Confirm Password</label>
                            <input type="password" class="form-control border-1 bg-dark text-white"
                                id="exampleInputPassword1">
                        </div>
                        <div class="form-check text-center">
                            <label class="form-check-label text-white  text-center " for="exampleCheck1"><input type="checkbox" class="form-check-input bg-dark me-0" id="exampleCheck1">I agree with
                                the terms of use</label>
                        </div>
                        <button type="submit" class="btn btn-danger mt-4 text-center d-grid gap-2 col-6 mx-auto"
                            style="width: 50%;">Sign up</button>
                        <div id="emailHelp" class="form-text mt-3 text-center text-white">or sign in with other
                            accounts?</div>
                        <div class="d-flex d-grid col-4 mx-auto mt-3 mb-0">
                            <img src="Images/Gmail.png" alt="Gmail">
                            <img src="Images/Facebook.png" alt="Facebook">
                            <img src="Images/Instagram.png" alt="Instagram">
                            <img src="Images/Linkedin.png" alt="Linkedin">
                        </div>
                        <div id="emailHelp" class="form-text mb-3 mt-2 text-center text-white small-text">or sign up
                            with other accounts? 
                            <a href="login.html" class="text-decoration-none text-danger text-center">Sign in</a>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <div class="login-bottom text-white position-absolute">
            <img src="Images/LOGO.png" alt="logo">
        </div>
    </div>
</body>

</html>
