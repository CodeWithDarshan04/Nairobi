<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi Lock screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="lock-screen">
        <div class="logo">
            <img src="Images/LOGO.png" alt="logo">
        </div>

        <div class="Lock">
            <img src="Images/origami_1 1.png" alt="">
        </div>
        <section class="lock-box position-absolute">
            <div class="d-flex justify-content-center">
                <img src="Images/Beared Guy02-min 1.png" alt="Profile-pic">
            </div>
            <h2 class="text-white text-center mb-0">Hi ! Austin Robertson</h2><br>
            <form>
                <div id="emailHelp" class="form-text mb-3 text-center text-white">Enter your password to acess the
                    admin.</div>
                <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                <div class="mb-1">
                    <input type="password" class="form-control border-0" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-danger mt-4 text-center d-grid gap-2 col-6 mx-auto"
                    style="width: 50%;">Login</button>
            </form>
        </section>
    </div>
</body>

</html>
